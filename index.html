<!DOCTYPE html>
<html>
<head>
	
	<title>Crystals Collector!</title>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

<div class="container">
	<audio autoplay>
		<source src="assets/sounds/bgm.mp3" type="audio/mp3">
				Your browser does not support the audio tag.
	</audio>
	<header class="col-xs-12">
		<h1>Emerald Escalation</h1>
	</header>	

		
	<div class="row" id="exp">
		<div class="col-xs-3 col-md-2 col-md-offset-2">
			<img src="assets/images/sonic.png">
		</div>
			
		<div id="rules" class="col-xs-6 col-md-4">
			<h3>Click on the Emeralds until you're number matches the Target Number, but don't go over!</h3>
		</div>
		
		<div class="col-xs-3 col-md-2">
			<img src="assets/images/knuckles.png">
		</div> 
	</div>
		

		<div class="row"> 
			<audio id="ring">
				<source src="assets/sounds/ring.mp3" type="audio/mp3">
			</audio>
			<audio id="win">
				<source src="assets/sounds/win.mp3" type="audio/mp3">
			</audio>
			<audio id="lose">
				<source src="assets/sounds/lose.mp3" type="audio/mp3">
			</audio>
			<img id="green" class ="col-xs-3 col-md-2 col-md-offset-2 crystal" value="0" src="assets/images/green.png">
			<img id="red" class ="col-xs-3 col-md-2 crystal" value="0" src="assets/images/red.png">
			<img id="blue" class ="col-xs-3 col-md-2 crystal" value="0" src="assets/images/blue.png">
			<img id="yellow" class ="col-xs-3 col-md-2 crystal" value="0" src="assets/images/yellow.png">
		</div>

		<div class="row">
			<div class="col-xs-6 col-md-4 col-md-offset-2 text-center">
				<h3 id="yourNumber"></h3>
			</div>

			<div class="col-xs-6 col-md-4 text-center">
				<h3 id="score"></h3>
			</div>


		</div>

		<div class="row">
			<div class="col-xs-6 col-md-4 col-md-offset-2 wl-label">
				<h4 id="wins"></h4>
			</div>
			<div class="col-xs-6 col-md-4 wl-label">
				<h4 id="losses"></h4>
			</div>
		</div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>		

</body>
</html>
